kind: pipeline
name: awsudo build

steps:
  - name: install
    image: node:10
    commands:
      - npm ci
  - name: test
    image: node:10
    commands:
      - npm test
  - name: deploy-npm
    image: node:10
    commands:
      - echo "//registry.npmjs.org/:_authToken=$${NPM_DEPLOY_TOKEN}" > ~/.npmrc
      - echo "unsafe-perm=true" >> ~/.npmrc
      - npm publish
    environment:
      NPM_DEPLOY_TOKEN:
        from_secret: npm_deploy_token
    when:
      event: tag
      branch:
        - include: [ v* ]
  - name: build-packages
    image: ruby:2.6-buster
    commands:
      - apt-get update
      - apt-get install -y ruby-dev build-essential
      - gem install fpm
      - fpm -s npm -t deb --license MIT -n awsudo -m awsudo.opensource@meltwater.com .
      - fpm -s npm -t rpm --license MIT -n awsudo -m awsudo.opensource@meltwater.com .
    when:
      event: tag
      branch:
        - include: [ v* ]
  - name: release-packages
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_api_key
      files:
        - "*.deb"
        - "*.rpm"
    when:
      event: tag
      branch:
        - include: [ v* ]

